<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>   
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header class="d-flex">
        <div class="container-header c-center d-flex">
            <nav class="department">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>
            <figure class="logo">
                <img src="img/boolean-logo.png" alt="logo boolean">
            </figure>
            <nav class="section-user">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </nav>
        </div>
    </header>
    <main class="c-center">
        <div class="containber-main">
            <figure>
                <div class="container-img-catalog">
                    <img src="img/1.webp" alt="img catalogo">
                    <div class="percent-dicount dsc-50"></div>
                    <div class="tag-green-eco"></div>
                    <div class="favorites"></div>
                </div>
                <div class="info-cat">
                    <span class="brand">Levi's</span>
                    <span class="dress-model">RELAXED FIT TEE UNISEX</span>
                    <span class="discount-price">14,99</span>
                    <span class="list-price">29,99</span>
                </div>
            </figure>
            
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
